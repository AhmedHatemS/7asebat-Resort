<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="b3.css" id="styles">
            <style>
           
            .change-theme
            {
                position: absolute;
                top: 30px;
                right: 10px;
                width: 170px;
                height: 50px;
                border: none;
                border-radius: 50%;
                font-size: 14px;
                background-color: navajowhite;
            }
            .change-theme:hover {
                box-shadow: inset 0 0 0 20rem aliceblue;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <script>
                $(document).ready(function(){
                $('#mode').click(function(){
                if($('link#styles').attr('href')=="b3.css"){
                $('#mode').attr('value','Switch To Normal Mode')
                $('link#styles').attr('href','b32.css')
                }
                else
                {
                $('#mode').attr('value','Switch To Blue Mode')
                $('link#styles').attr('href','b3.css')
                }
                })

                });
        </script>
    </head>
    <body>
        <iframe class="iframeHeader" src="../header.html" scrolling="no"></iframe>
           <input type=button id="mode" text="Switch Mode" class="change-theme" value="Switch To Blue Mode">
        <section class="section-book">
            <div  class="book">
                <div class="books-form">
                    <form  action="book3.html" class='form'>
                    <h2 class="heading">Complete Booking Now</h2>
                        <div class="form-group"> 
                            <input type="text" class="form-input" placeholder="Name of driver" id="" required>
                        <label for="Name of driver" class="form-label">Name of driver</label>
                        </div>
                         <div class="form-group"> <input type="number" class="form-input" placeholder="Age of driver" id="number" required>
                        <label for="Age" class="form-label">Age of driver</label>
                        </div>
                        <div class="form-group">
                          <button class="btn">Next step &rarr;</button>
                        
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <iframe class="iframeFooter" src="../footer.html" scrolling="no"></iframe>
    </body>
</html>
