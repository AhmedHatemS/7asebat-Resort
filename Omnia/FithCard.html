</head>
  <body>
   <div class="product-card5">

        </div>

               <span class="black5 active" data-color5="#0A0A0A" data-pic5="url(../Images/f4.png)"></span>
              <span class="red5" data-color5="#A71010" data-pic5="url(../Images/f3.png)" ></span>

       <script>
        $(".product-color5 span").click(function(){
              $(".product-color5 span").removeClass("active");
              $(this).addClass("active");
              $("body").css("background",$(this).attr(""));
              $(".product-price5").css("color",$(this).attr("data-color5"));
              $(".product-button5").css("color", $(this).attr("data-color5"));
              $(".product-pic5").css("background-image",$(this).attr("data-pic5"));
          });
        
      </script>
