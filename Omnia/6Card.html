 <head>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>
  <div class="product-card6">
      <h2>BMW</h2>
        <div class="stars6">
          <i class="fa fa-star"></i>
           <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i> 
        </div>
      <div class="product-pic6">
          <div class="product-color6">
               <span class="black6 active" data-color6="#0A0A0A" data-pic6="url(../Images/bmw.png)"></span>
              <span class="red6" data-color6="#A71010" data-pic6="url(../Images/bmw2.png)"></span>
              <span class="blue6" data-color6="#03389C" data-pic6="url(../Images/bmw3.png)"></span>

      </div> 
       <script>
          $(".product-color6 span").click(function(){
              $(".product-color6 span").removeClass("active");
              $(this).addClass("active");
              $("body").css("background",$(this).attr(""));
              $(".product-price6").css("color",$(this).attr("data-color6"));
              $(".product-button6").css("color", $(this).attr("data-color6"));
              $(".product-pic6").css("background-image",$(this).attr("data-pic6"));
          });
           
      </script>
    </body>
