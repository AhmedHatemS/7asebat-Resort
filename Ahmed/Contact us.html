<!DOCTYPE html>
<html lang="en">
    <head>
        <title>7asebat resort - message</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="../Images/envelope.png"/>
        <link rel="stylesheet" id="styles" href="contact%20us.css" type="text/css">
        <script src=contact%20us.js></script>
        <style>
            body
            {
                position: relative;
            }
            .change-theme
            {
                position: absolute;
                top: 30px;
                right: 10px;
                width: 170px;
                height: 50px;
                border: none;
                border-radius: 50%;
                font-size: 14px;
                background-color: navajowhite;
            }
            .change-theme:hover {
                box-shadow: inset 0 0 0 20rem aliceblue;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <script>
                $(document).ready(function(){
                $('#mode').click(function(){
                if($('link#styles').attr('href')=="contact%20us.css"){
                $('#mode').attr('value','Switch To Normal Mode')
                $('link#styles').attr('href','contact%20us-themed.css')
                }
                else
                {
                $('#mode').attr('value','Switch To Blue Mode')
                $('link#styles').attr('href','contact%20us.css')
                }
                })

                });
        </script>
    </head>
    
    <body>
        <iframe class="iframeHeader" src="../header.html" scrolling="no"></iframe>
        <input type=button id="mode" text="Switch Mode" class="change-theme" value="Switch To Blue Mode">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div style="background-image: url('../Images/3.jpg'); background-repeat: no-repeat; background-size: cover; width: 560px">
                    <span class="contact100-form-title">
                        Send Us A Message
                    </span>
                </div>
                <form name="sendMessageForm" class="contact100-form validate-form" onsubmit="return validateForm()" method="post">
                    <label class="label-input100" for="first-name">Tell us your name *</label>
                    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                        <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                        <input class="input100" type="text" name="last-name" placeholder="Last name">
                        <span class="focus-input100"></span>
                    </div>

                    <label class="label-input100" for="email">Enter your email *</label>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input id="email" class="input100" type=email name="email" placeholder="Eg. example@email.com">
                        <span class="focus-input100"></span>
                    </div>

                    <label class="label-input100" for="phone">Enter phone number</label>
                    <div class="wrap-input100">
                        <input id="phone" class="input100" type="number" name="phone" placeholder="Eg. +1 800 000000">
                        <span class="focus-input100"></span>
                    </div>

                    <label class="label-input100" for="message">Message *</label>
                    <div class="wrap-input100 validate-input" data-validate = "Message is required">
                        <textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button type="submit" class="contact100-form-btn">
                            Send Message
                        </button>
                        <a href="home.html" style="text-decoration: none"><button type="button" class="contact100-form-btn">
                            Go Home
                        </button></a>
                    </div>
                </form>
            </div>
        </div>
        <div id="dropDownSelect1"></div>
        <iframe class="iframeFooter" src="../footer.html" scrolling="no"></iframe>
    </body>
</html>
