<html>
    <head>
         <meta charset="utf-8">
        <meta name="description" content="  ">
        <meta name="keywords" content="     ">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <!-- title, fill-->
        <title>Account Page</title>
        <!-- style sheets, only change the last one with yours-->
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../normalization.css" type="text/css">
        <link href="sign.css"rel="stylesheet" >
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="html5shiv.min.js"></script>
        <script src="respond.min.js"></script>
        
    </head>
    <body>
        <iframe name="header" src="../header.html"scrolling="no"></iframe>
        <br>
        <br>
        <div class="container" id="container">
	<div class="form-container sign-up-container">
        <form method="post" id="validate_form">
			<h1>Create Account</h1>
			<div class="social-container">
				<a class="social" href="#" >
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="social" href="#" >
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="social" href="#" >
                        <i class="fab fa-google"></i>
                    </a>
                    <a class="social" href="#" >
                        <i class="fab fa-instagram"></i>
                    </a>
			</div>
			<span>or use your email for registration</span>
            <input type="text" class="form-control" id="username" name="username" placeholder="User name" />
			<input type="email" class="form-control" id="emailadd" name="emailadd" placeholder="Enter email">
			<input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password">
            <input type="password" class="form-control" id="confirmpass" name="confirmpass" placeholder="Confirm Password">
            <input type="tel" class="form-control" id="phonenum" name="phonenum" placeholder="Phone Number">
            <div class="gender"><label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select></div>
            <div class="birth"><label>Date of Birth</label>
            <input type="date" id="dob"></div>
            
            <br>
<button type="submit" name="submit" id="submit"><a href="../Ahmed/home.html">Submit</a></button>            
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form method="post" id="validate_form">
			<h1>Sign in</h1>
			<div class="social-container">
				<a class="social" href="#" >
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="social" href="#" >
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="social" href="#" >
                        <i class="fab fa-google"></i>
                    </a>
                    <a class="social" href="#" >
                        <i class="fab fa-instagram"></i>
                    </a>
			</div>
			<span>or use your account</span>
			<input type="email" class="form-control" id="emailadd" name="emailadd" placeholder="Enter email">
			<input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password">
			<a href="#">Forgot your password?</a>
            <br>
			<button><a href="../Ahmed/home.html">Sign In</a></button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start a journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>

            <script src="sign.js"></script>
</div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="jquery.validate.js"></script>
        <script src="signvali.js"></script>
        <br>
        <br>
        
        <iframe class="footer" name="footer" src="../footer.html"scrolling="no"></iframe>
        
    </body>
</html>
